<!DOCTYPE HTML>
<html lang="en">

{{ template "header" }}

<body class="body">
	<main>
		<table style="text-align: center">
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>Published</th>
				<th>Genre</th>
				<th>Read Status</th>
			</tr>
			{{ range .Books}}
			<tr>
				<td style="text-align: left">
					<a href="/{{.ID}}">{{ .Title}}</a>
				</td>
				<td>{{ .Author }}</td>
				<td>{{ .Published }}</td>
				<td>{{ .Genre }}</td>
				<td>{{ .ReadStatus }}</td>
			</tr>
			{{ end }}
		</table>
	</main>
</body>

</html>
